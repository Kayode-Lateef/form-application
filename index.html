<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">

    <script src="https://use.fontawesome.com/e53140d24a.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4 col-md-6">
    <form class="row g-3">
        <div class="col-12" >
        <label for="Email" class="form-label">Email</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text"><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Email">
        </div>
        <span class="warning">This field is required.</span>
        </div>

        <div class="col-md-6">
          <label for="Username" class="form-label">Username</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text"><i aria-hidden="true" class="fa far fa-user-circle"></i></span>
            <input type="text" class="form-control" placeholder="Username">      
        </div>
        <span class="warning">This field is required.</span>
        </div>
        <div class="col-md-6">
          <label for="Password" class="form-label">Password</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text"><i aria-hidden="true" class="fa fas fa-key"></i></span>
            <input type="password" class="form-control" placeholder="Password">     
        </div>
        <span class="warning">This field is required.</span>
        </div>

        <div class="col-12">
            <label for="Card Number" class="form-label">Card Number</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text"><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Card Number">
                <span class="input-group-text"><i class="fa fa-cc-visa cc" aria-hidden="true"></i>
                    <i class="fa fa-cc-mastercard card cc" aria-hidden="true"></i>
                    <i class="fa fa-cc-jcb card cc" aria-hidden="true"></i>
                    <i class="fa fa-cc-discover card cc" aria-hidden="true"></i>
                </span>
            </div>
            <span class="warning">Please Enter 13 or more numbers.</span>
        </div>

        <div class="col-md-6">
            <label for="Security Code" class="form-label">Security Code</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i aria-hidden="true" class="fa fa-credit-card card"></i></span>
              <input type="text" class="form-control" placeholder="Security Code">
              <span class="input-group-text"><i aria-hidden="true" class="fa fas fa-question-circle"></i></span>
            </div>
          </div>
        <div class="col-md-6">
            <label for="ExpiryDate" class="form-label">Expiry Date(MM/YY)</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i aria-hidden="true" class="fa far fa-calendar card"></i></span>
              <select class="form-select">
                <option selected>01-JAN</option>
                <option value="1">01-JAN</option>
                <option value="2">01-JAN</option>
                <option value="3">01-JAN</option>
              </select>
              <select class="form-select">
                <option selected>2022</option>
                <option value="1">2022</option>
                <option value="2">2022</option>
                <option value="3">2022</option>
              </select>
          </div>
          </div>
         
          <div class="col-md-6">
            <label for="First name" class="form-label">First name</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i aria-hidden="true" class="fa fa-user first-name"></i></span>
              <input type="text" class="form-control" placeholder="First name">
          </div>
          </div>
          <div class="col-md-6">
            <label for="Last Name" class="form-label">Last Name</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i aria-hidden="true" class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Last name">
          </div>
          <span class="warning">This field is required.</span>
          </div>

          <div class="col-md-6">
            <label for="Country" class="form-label">Country</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i aria-hidden="true" class="fa fas fa-globe card"></i></span>
              <select class="form-select">
                <option selected>Nigeria</option>
                <option value="1">Nigeria</option>
                <option value="2">Nigeria</option>
                <option value="3">Nigeria</option>
              </select>
          </div>
          </div>
          <div class="col-md-6 mb-4">
            <label for="Zip/Postal Code" class="form-label">Zip/Postal Code</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i aria-hidden="true" class="fa fas fa-map-marker card"></i></span>
              <input type="text" class="form-control" placeholder="Zip/Postal Code" >
          </div>
          </div>

        <!-- <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div> -->
    
    </form>
          



</body>
</html>
